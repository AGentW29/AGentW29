<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Store</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Courier New, Monospace;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: rgba(255, 255, 255, 0.95);
            border-radius: 15px; margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid #fdbb2d;
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
        }

        .coins, #backToGame {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 12px 20px; border-radius: 25px;
            font-weight: bold; color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        #backToGame { margin-left: 20px; background: #4ecdc4; }

        .store-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px; border-radius: 15px; margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid #4ecdc4;
            transition: transform 0.3s;
        }

        .store-section:hover { transform: scale(1.01); }

        .items-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .item-card {
            border-radius: 15px; padding: 20px; background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .item-card:hover { transform: translateY(-5px) scale(1.02); }

        .item-name { font-weight: bold; font-size: 1.3em; color: #1a2a6c; }

        .item-price { color: #ff6b6b; font-weight: bold; font-size: 1.2em; }

        .buy-button {
            background: linear-gradient(45deg, #4ecdc4, #2ecc71);
            color: white; border: none; padding: 12px 20px;
            border-radius: 25px; cursor: pointer; width: 100%;
            font-weight: bold; text-transform: uppercase;
            transition: all 0.3s;
        }

        .buy-button:hover { background: linear-gradient(45deg, #2ecc71, #4ecdc4); }

        .buy-button:disabled { background: #ccc; cursor: not-allowed; }

        .owned { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); }

        #confirmationPopup {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9);
            color: white; padding: 20px; border-radius: 10px;
            text-align: center; z-index: 1000;
        }

        #confirmationPopup button {
            margin: 10px; padding: 10px 20px; border: none; cursor: pointer;
        }

        .particle {
            position: absolute; pointer-events: none;
            border-radius: 50%; transform: translate(-50%, -50%);
            width: 20px; height: 20px; filter: blur(1px);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Snake Game Store</h1>
        <div class="coins">Coins: <span id="coinBalance">1000</span></div>
        <button id="backToGame">Back to Game</button>
    </div>

    <div class="store-section">
        <h2 class="section-title">Power-ups</h2>
        <div class="items-grid">
            <div class="item-card">
                <div class="item-name">Speed Boost</div>
                <div class="item-price">100 coins</div>
                <button class="buy-button" onclick="buyItem(100, this)">Buy</button>
            </div>
            <div class="item-card">
                <div class="item-name">Double Points</div>
                <div class="item-price">200 coins</div>
                <button class="buy-button" onclick="buyItem(200, this)">Buy</button>
            </div>
        </div>
    </div>

    <div id="confirmationPopup">
        <p>Are you sure you want to buy this item?</p>
        <button id="confirmBuy">Yes</button>
        <button id="cancelBuy">No</button>
    </div>

    <script>
        let coins = 1000;
        let currentPrice = 0;
        let currentButton = null;
        let purchasedItems = JSON.parse(localStorage.getItem('purchasedItems')) || [];

        document.getElementById('backToGame').addEventListener('click', () => {
            window.location.href = 'game.html'; // Change to your game URL
        });

        function buyItem(price, button) {
            if (button.disabled) return;
            currentPrice = price;
            currentButton = button;
            document.getElementById('confirmationPopup').style.display = 'block';
        }

        document.getElementById('confirmBuy').addEventListener('click', () => {
            if (coins >= currentPrice) {
                coins -= currentPrice;
                document.getElementById('coinBalance').textContent = coins;

                const itemName = currentButton.closest('.item-card').querySelector('.item-name').textContent;
                purchasedItems.push(itemName);
                localStorage.setItem('purchasedItems', JSON.stringify(purchasedItems));

                currentButton.textContent = 'Owned';
                currentButton.disabled = true;
                currentButton.classList.add('owned');

                createParticles(event.clientX, event.clientY);
            } else {
                alert('Not enough coins!');
            }
            document.getElementById('confirmationPopup').style.display = 'none';
        });

        document.getElementById('cancelBuy').addEventListener('click', () => {
            document.getElementById('confirmationPopup').style.display = 'none';
        });

        function createParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        window.addEventListener('load', () => {
            purchasedItems.forEach(itemName => {
                document.querySelectorAll('.item-card').forEach(card => {
                    if (card.querySelector('.item-name').textContent === itemName) {
                        const button = card.querySelector('.buy-button');
                        button.textContent = 'Owned';
                        button.disabled = true;
                        button.classList.add('owned');
                    }
                });
            });
        });
    </script>

</body>
</html>
