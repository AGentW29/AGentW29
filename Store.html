<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Store</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Courier New, Monospace;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #00ff00, #00e6e6); /* Neon green to cyan */
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFall 1.5s ease-out forwards;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.9);
        }

        @keyframes particleFall {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid #00ff00;
        }

        .header h1 {
            background: linear-gradient(45deg, #00ff00, #00e6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
        }

        .coins {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            color: white;
        }

        .store-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid #00e6e6;
            transition: transform 0.3s;
        }

        .store-section:hover {
            transform: scale(1.01);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .item-card {
            border: none;
            border-radius: 15px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .buy-button {
            background: linear-gradient(45deg, #00e6e6, #00ff00);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
        }

        .buy-button:hover {
            background: linear-gradient(45deg, #00ff00, #00e6e6);
        }

        .buy-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .owned {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Snake Game Store</h1>
        <div class="coins">Coins: <span id="coinBalance">1000</span></div>
    </div>

    <div class="store-section">
        <h2>Power-ups</h2>
        <div class="items-grid">
            <div class="item-card">
                <div class="item-name">Speed Boost</div>
                <div class="item-price">100 coins</div>
                <button class="buy-button" onclick="buyItem(100, this)">Buy</button>
            </div>
            <div class="item-card">
                <div class="item-name">Invincibility</div>
                <div class="item-price">300 coins</div>
                <button class="buy-button" onclick="buyItem(300, this)">Buy</button>
            </div>
        </div>
    </div>

    <div class="store-section">
        <h2>Skins</h2>
        <div class="items-grid">
            <div class="item-card">
                <div class="item-name">Golden Snake</div>
                <div class="item-price">500 coins</div>
                <button class="buy-button" onclick="buyItem(500, this)">Buy</button>
            </div>
            <div class="item-card">
                <div class="item-name">Cyber Blue</div>
                <div class="item-price">700 coins</div>
                <button class="buy-button" onclick="buyItem(700, this)">Buy</button>
            </div>
        </div>
    </div>

    <script>
        let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 1000;
        const ownedItems = JSON.parse(localStorage.getItem('ownedItems')) || [];
        const coinBalance = document.getElementById('coinBalance');
        coinBalance.textContent = coins;

        document.querySelectorAll('.buy-button').forEach(button => {
            const itemName = button.closest('.item-card').querySelector('.item-name').textContent;
            if (ownedItems.includes(itemName)) {
                button.textContent = 'Owned';
                button.disabled = true;
                button.classList.add('owned');
            }
        });

        function buyItem(price, button) {
            if (coins >= price && !button.disabled) {
                const rect = button.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                coins -= price;
                coinBalance.textContent = coins;
                localStorage.setItem('coins', coins);

                const itemName = button.closest('.item-card').querySelector('.item-name').textContent;
                ownedItems.push(itemName);
                localStorage.setItem('ownedItems', JSON.stringify(ownedItems));

                button.textContent = 'Owned';
                button.disabled = true;
                button.classList.add('owned');

                createParticles(x, y);
            } else {
                alert('Not enough coins!');
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;

                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }
    </script>
</body>
</html>
