<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Homepage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', sans-serif;
            overflow: hidden;
        }
        .desktop {
            background-image: url('https://t3.ftcdn.net/jpg/05/92/95/50/360_F_592955026_DMhWXFCdqClUZcqjgzw7ZeroWD3jHSIg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
        }
        .app-icon:hover {
            transform: scale(1.05);
        }
        .app-icon img {
            width: 50px;
            height: 50px;
        }
        .app-name {
            margin-top: 5px;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .taskbar {
            background-color: rgba(0, 0, 0, 0.7);
            height: 40px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .start-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .clock {
            color: white;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <a href="Turtleearth.html" class="app-icon">
            <img src="https://icons.iconarchive.com/icons/iconarchive/incognito-animal-2/256/Turtle-icon.png" alt="Turtle Earth">
            <span class="app-name">Turtle Earth</span>
        </a>
    </div>
    <div class="taskbar">
        <button class="start-button">Start</button>
        <div class="clock" id="clock"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
