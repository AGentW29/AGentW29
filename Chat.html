<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Chatroom</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #005F76;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            padding: 10px;
            margin: 2px 0;
            border-radius: 18px;
            max-width: 70%;
            color: white;
        }
        .message.sent {
            background-color: #7C2C11;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background-color: #080808;
        }
        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: #74B237;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
            text-align: right;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #00A09B;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #3E4042;
            color: white;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #7DD418;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        const ws = new WebSocket('ws://localhost:8080'); // Connect to the WebSocket server

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === 'history') {
                // Load and display the chat history
                data.data.forEach(msg => {
                    addMessage(msg.sender, msg.message, msg.isSent);
                });
            } else {
                // Display the new message
                addMessage(data.sender, data.message, data.isSent);
            }
        };

        function addMessage(sender, message, isSent = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');

            const senderElement = document.createElement('div');
            senderElement.classList.add('sender');
            senderElement.textContent = sender;

            const contentElement = document.createElement('div');
            contentElement.textContent = message;

            const timestampElement = document.createElement('div');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = new Date().toLocaleTimeString();

            messageElement.appendChild(senderElement);
            messageElement.appendChild(contentElement);
            messageElement.appendChild(timestampElement);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const data = {
                    sender: 'You',
                    message: message,
                    isSent: true
                };
                ws.send(JSON.stringify(data)); // Send message to WebSocket server
                addMessage(data.sender, data.message, data.isSent);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
