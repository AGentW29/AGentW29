<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0084FF; /* Blue background color */
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #0084FF; /* Blue background color */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 18px;
            max-width: 70%;
            color: white;
        }
        .message.sent {
            background-color: #3E4042; /* Dark gray for sent messages */
            align-self: flex-end;
            margin-left: auto;
        }
        .message.received {
            background-color: #282A2C; /* Darker gray for received messages */
        }
        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: #FF9999; /* Light red for sender names */
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
            text-align: right;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #0084FF; /* Blue background color */
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #3E4042; /* Dark gray input field */
            color: white;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #3E4042; /* Dark gray send button */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        const users = ['Ariane', 'Filip', 'Sascha', 'Dennis', 'You'];

        const randomResponses = [
            "Nein.",
            "Ok",
            "Wer m√∂chte noch spielen morgen? Filip hat sich schon daf√ºr gemeldet.",
            "W√ºrd auch gerne spielen...",
            "Ich auch üëç",
            "Supi, einer noch f√ºr heute Abend?",
            "Das klingt gut!",
            "Wann treffen wir uns?",
            "K√∂nnen wir das Spiel auf morgen verschieben?",
            "Hat jemand Lust auf ein Brettspiel stattdessen?",
            "Ich bring Snacks mit!",
            "Sollen wir online oder offline spielen?",
            "Wer hat die letzte Runde gewonnen?",
            "Neues Spiel, neues Gl√ºck!",
            "Ich muss leider absagen, viel Spa√ü euch!"
        ];

        function addMessage(sender, message, isSent = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSent ? 'sent' : 'received');

            const senderElement = document.createElement('div');
            senderElement.classList.add('sender');
            senderElement.textContent = sender;

            const contentElement = document.createElement('div');
            contentElement.textContent = message;

            const timestampElement = document.createElement('div');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = new Date().toLocaleTimeString();

            messageElement.appendChild(senderElement);
            messageElement.appendChild(contentElement);
            messageElement.appendChild(timestampElement);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('You', message, true);
                messageInput.value = '';
                
                // Simulate a response
                setTimeout(() => {
                    const randomUser = users[Math.floor(Math.random() * (users.length - 1))];
                    const randomResponse = randomResponses[Math.floor(Math.random() * randomResponses.length)];
                    addMessage(randomUser, randomResponse);
                }, 1000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add some initial messages
        addMessage('Ariane', 'Nein.');
        addMessage('Filip', 'Ok');
        addMessage('Sascha', 'Wer m√∂chte noch spielen morgen? Filip hat sich schon daf√ºr gemeldet.');
        addMessage('Dennis', 'W√ºrd auch gerne spielen...');
        addMessage('You', 'Ich auch üëç', true);
        addMessage('Sascha', 'Supi, einer noch f√ºr heute Abend?');
    </script>
</body>
</html>
