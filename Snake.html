<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000069;
            color: #ecf0f1;
            font-family: 'Times New Roman', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }
        canvas {
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1em;
            text-align: left;
        }
        #score {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #restartBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #restartBtn:hover {
            background-color: #c0392b;
        }
        #nameInputContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #nameField {
            background-color: #fff;
            color: #000;
            border: 2px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 200px;
            margin-bottom: 10px;
        }
        #nameSubmit {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #specialPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 50px;
            z-index: 10;
        }
        #specialPopup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #29c5e1;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div id="highscore"><strong>Highscores</strong></div>
    </div>
    <div id="score">0</div>
    <canvas id="gameCanvas"></canvas>

    <button id="restartBtn">Restart</button>
    <div id="nameInputContainer">
        <input type="text" id="nameField" placeholder="Enter your name">
        <button id="nameSubmit">Submit</button>
    </div>

    <div id="specialPopup">
        <p>Nice 29!</p>
        <button id="continueBtn">Continue</button>
        <button id="secretBtn">Secret</button>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdnusGCavibNu7FU4YliT4VD1F5QAwtP8",
            authDomain: "turtlearth-6b0a6.firebaseapp.com",
            projectId: "turtlearth-6b0a6",
            storageBucket: "turtlearth-6b0a6.firebasestorage.app",
            messagingSenderId: "90749703119",
            appId: "1:90749703119:web:3601e2dd5554c61940f8ba",
            measurementId: "G-WVYQDY75EG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Dynamic canvas sizing
        const gridSize = 20; // Size of each grid square in pixels
        let tileCount; // Will be calculated based on canvas size

        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            const size = Math.floor(maxSize / gridSize) * gridSize; // Ensure grid alignment
            canvas.width = size;
            canvas.height = size;
            tileCount = size / gridSize; // Update tile count when resizing
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let snake = [];
        let apple = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;
        let isPaused = false;
        let gameLoopId; // To track the game loop

        // Initialize game
        function resetGame() {
            // Clear the existing game loop
            if (gameLoopId) {
                clearTimeout(gameLoopId);
            }

            // Reset game state
            snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }]; // Start snake in the center
            generateApple();
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            isPaused = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('nameInputContainer').style.display = 'none';
            document.getElementById('specialPopup').style.display = 'none';

            // Restart the game loop
            gameLoop();
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#49ff00';
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.strokeStyle = '#49ff69';
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawApple() {
            ctx.fillStyle = '#ff2900';
            ctx.beginPath();
            ctx.arc((apple.x + 0.5) * gridSize, (apple.y + 0.5) * gridSize, gridSize / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function generateApple() {
            apple = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Ensure apple doesn't spawn on the snake
            while (snake.some(segment => segment.x === apple.x && segment.y === apple.y)) {
                apple = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function moveSnake() {
            if (isPaused || gameOver) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Special condition check
            if (score === 29) {
                isPaused = true;
                document.getElementById('specialPopup').style.display = 'block';
                return;
            }

            // Collision detection
            if (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver = true;
                promptForName();
                return;
            }

            snake.unshift(head);

            // Apple eating logic
            if (head.x === apple.x && head.y === apple.y) {
                score += 1;
                document.getElementById('score').textContent = score;
                generateApple();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ecf0f1';
                ctx.font = '48px serif';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawApple();
            moveSnake();
            drawSnake();

            // Use setTimeout for consistent speed
            gameLoopId = setTimeout(gameLoop, 100);
        }

        // Input handling
        document.addEventListener('keydown', (event) => {
            if (!isPaused) {
                switch (event.key) {
                    case 'ArrowUp':
                        if (dy === 0) { dx = 0; dy = -1; }
                        break;
                    case 'ArrowDown':
                        if (dy === 0) { dx = 0; dy = 1; }
                        break;
                    case 'ArrowLeft':
                        if (dx === 0) { dx = -1; dy = 0; }
                        break;
                    case 'ArrowRight':
                        if (dx === 0) { dx = 1; dy = 0; }
                        break;
                }
            }
        });

        // Swipe gesture logic
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx === 0) {
                    dx = 1; // Swipe right
                    dy = 0;
                } else if (deltaX < 0 && dx === 0) {
                    dx = -1; // Swipe left
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy === 0) {
                    dy = 1; // Swipe down
                    dx = 0;
                } else if (deltaY < 0 && dy === 0) {
                    dy = -1; // Swipe up
                    dx = 0;
                }
            }
        }

        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchend', handleTouchEnd);

        // Continue button fix
        document.getElementById('continueBtn').addEventListener('click', () => {
            document.getElementById('specialPopup').style.display = 'none';
            isPaused = false; // Resume the game
        });

        document.getElementById('secretBtn').addEventListener('click', () => {
            window.location.href = "Turtleearth.html";
        });

        document.getElementById('restartBtn').addEventListener('click', resetGame);

        function promptForName() {
            const nameInputContainer = document.getElementById('nameInputContainer');
            nameInputContainer.style.display = 'block';
        }

        document.getElementById('nameSubmit').addEventListener('click', () => {
            const playerName = document.getElementById('nameField').value || 'Anonymous';
            updateHighscores(playerName);
            document.getElementById('nameInputContainer').style.display = 'none';
        });

        // Initialize game
        resetGame();
        loadHighscores();
    </script>
</body>
</html>
