<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            background-color: #000;
            display: block;
            margin-bottom: 20px;
        }
        #scoreboard {
            margin-bottom: 20px;
        }
        #highscores {
            margin-bottom: 20px;
            text-align: center;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 150px;
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 5px;
            justify-content: center;
            margin: 0 auto;
        }
        .control-button {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #upBtn { grid-column: 2 / 3; }
        #downBtn { grid-column: 2 / 3; }
        #leftBtn { grid-column: 1 / 2; }
        #rightBtn { grid-column: 3 / 4; }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="highscores">
        <h3>Highscores</h3>
        <ul id="highscoreList"></ul>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- On-Screen Controls -->
    <div id="controls">
        <button class="control-button" id="upBtn">↑</button>
        <button class="control-button" id="leftBtn">←</button>
        <button class="control-button" id="downBtn">↓</button>
        <button class="control-button" id="rightBtn">→</button>
    </div>

    <button id="restartBtn">Restart</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreboard = document.getElementById('scoreboard');
        const highscoreList = document.getElementById('highscoreList');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake, apple, dx, dy, score, gameOver;
        let highscores = [];

        function initializeGame() {
            snake = [{x: 10, y: 10}];
            apple = {x: 5, y: 5};
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            scoreboard.textContent = `Score: ${score}`;
            drawHighscores();
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lime';
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
            ctx.strokeStyle = 'darkgreen';
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (dx !== 0 || dy !== 0) { // Only check for game over if the snake has started moving
                // Game over if snake hits the wall or itself
                if (
                    head.x < 0 || head.x >= tileCount ||
                    head.y < 0 || head.y >= tileCount ||
                    snake.some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    gameOver = true;
                    handleGameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score += 1;
                scoreboard.textContent = `Score: ${score}`;
                generateApple();
            } else {
                snake.pop();
            }
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
        }

        function generateApple() {
            apple.x = Math.floor(Math.random() * tileCount);
            apple.y = Math.floor(Math.random() * tileCount);

            // Prevent the apple from spawning on the snake
            snake.forEach(part => {
                if (part.x === apple.x && part.y === apple.y) {
                    generateApple();
                }
            });
        }

        function handleGameOver() {
            const playerName = prompt('Game Over! Enter your name:');
            if (playerName) {
                highscores.push({name: playerName, score: score});
                highscores.sort((a, b) => b.score - a.score);
                if (highscores.length > 5) highscores.pop();
            }
            drawHighscores();
        }

        function drawHighscores() {
            highscoreList.innerHTML = highscores.map(({name, score}) => `<li>${name}: ${score}</li>`).join('');
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawSnake();
            drawApple();
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;

            if (keyPressed === LEFT && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (keyPressed === UP && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (keyPressed === RIGHT && dx === 0) {
                dx = 1;
                dy = 0;
            } else if (keyPressed === DOWN && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        document.addEventListener('keydown', changeDirection);

        // Touch Controls
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (dx === 0) {
                dx = -1;
                dy = 0;
            }
        });

        document.getElementById('upBtn').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = -1;
            }
        });

        document.getElementById('downBtn').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = 1;
            }
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        restartBtn.addEventListener('click', () => {
            initializeGame();
            setInterval(gameLoop, 100); // Restart the game loop
        });

        initializeGame();
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
