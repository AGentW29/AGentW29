<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        canvas {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #scoreboard {
            text-align: center;
            width: 100%;
            margin: 20px 0;
            font-size: 1.2em;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 180px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-gap: 10px;
            justify-content: center;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-button:active {
            background-color: #2980b9;
        }
        #upBtn { grid-column: 2 / 3; }
        #downBtn { grid-column: 2 / 3; }
        #leftBtn { grid-column: 1 / 2; }
        #rightBtn { grid-column: 3 / 4; }
        #restartBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #restartBtn:hover {
            background-color: #c0392b;
        }
        #nameInput {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: #fff;
            color: #000;
            border: 2px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        #nameSubmit {
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div id="score">Score: 0</div>
        <div id="highscore">Highscores</div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <button id="restartBtn">Restart</button>
    <div id="nameInput">
        <input type="text" id="nameField" placeholder="Enter your name">
        <button id="nameSubmit">Submit</button>
    </div>

    <div id="controls">
        <button class="control-button" id="upBtn">↑</button>
        <button class="control-button" id="leftBtn">←</button>
        <button class="control-button" id="downBtn">↓</button>
        <button class="control-button" id="rightBtn">→</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let apple = {x: 5, y: 5};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;

        const highscoreList = [];
        const maxHighscores = 5;

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.strokeStyle = '#27ae60';
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (dx !== 0 || dy !== 0) {
                if (
                    head.x < 0 || head.x >= tileCount ||
                    head.y < 0 || head.y >= tileCount ||
                    snake.some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    gameOver = true;
                    promptForName();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score += 1;
                document.getElementById('score').textContent = `Score: ${score}`;
                generateApple();
            } else {
                snake.pop();
            }
        }

        function drawApple() {
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc((apple.x + 0.5) * gridSize, (apple.y + 0.5) * gridSize, gridSize / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function generateApple() {
            apple.x = Math.floor(Math.random() * tileCount);
            apple.y = Math.floor(Math.random() * tileCount);

            snake.forEach(part => {
                if (part.x === apple.x && part.y === apple.y) {
                    generateApple();
                }
            });
        }

        function updateHighscores(playerName) {
            highscoreList.push({ name: playerName, score: score });
            highscoreList.sort((a, b) => b.score - a.score);

            if (highscoreList.length > maxHighscores) {
                highscoreList.pop();
            }

            const highscoreDiv = document.getElementById('highscore');
            highscoreDiv.innerHTML = "<strong>Highscores</strong>";
            highscoreList.forEach((entry, index) => {
                highscoreDiv.innerHTML += `<br>${index + 1}. ${entry.name}: ${entry.score}`;
            });
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawSnake();
            drawApple();
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;

            if (keyPressed === LEFT && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (keyPressed === UP && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (keyPressed === RIGHT && dx === 0) {
                dx = 1;
                dy = 0;
            } else if (keyPressed === DOWN && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        document.addEventListener('keydown', changeDirection);

        // Touch Controls
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (dx === 0) {
                dx = -1;
                dy = 0;
            }
        });

        document.getElementById('upBtn').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = -1;
            }
        });

        document.getElementById('downBtn').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = 1;
            }
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        document.getElementById('restartBtn').addEventListener('click', restartGame);

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = `Score: ${score}`;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('nameInput').style.display = "none";
            gameLoop();
        }

        function promptForName() {
            const nameInput = document.getElementById('nameInput');
            const nameField = document.getElementById('nameField');
            nameInput.style.display = "block";
            nameField.focus();
        }

        document.getElementById('nameSubmit').addEventListener('click', submitName);

        function submitName() {
            const nameField = document.getElementById('nameField');
            const playerName = nameField.value.trim();
            if (playerName) {
                updateHighscores(playerName);
            }
            document.getElementById('nameInput').style.display = "none";
            nameField.value = "";
        }

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
