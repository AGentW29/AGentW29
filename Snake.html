<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid black;
            background-color: white;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        #scoreboard {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-top: 20px;
        }

        #score, #highscore {
            font-size: 18px;
            font-weight: bold;
        }

        #nameField {
            margin-top: 20px;
            padding: 5px;
            font-size: 16px;
        }

        #nameSubmit, #restartBtn {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div id="scoreboard">
        <div id="score">Score: 0</div>
        <div id="highscore"><strong>Highscores</strong></div>
    </div>

    <div id="controls">
        <button id="upBtn">Up</button>
        <button id="downBtn">Down</button>
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
    </div>

    <input type="text" id="nameField" placeholder="Enter your name">
    <button id="nameSubmit">Submit Score</button>
    <button id="restartBtn">Restart Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const maxHighscores = 5;
        let snake = [{ x: 10, y: 10 }];
        let dx = 0;
        let dy = 0;
        let food = generateFood();
        let score = 0;
        let gameOver = false;
        let highscoreList = [];

        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'green';
            ctx.strokestyle = 'darkgreen';
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = `Score: ${score}`;
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (
                head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize
            ) {
                gameOver = true;
            }

            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }

            if (gameOver) {
                alert('Game Over!');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updateHighscores(document.getElementById('nameField').value || 'Anonymous');
            }
        }

        function gameLoop() {
            if (!gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                drawSnake();
                drawFood();
                checkCollision();
            }
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function updateHighscores(playerName) {
            // Clear the highscore list to avoid duplication
            highscoreList.length = 0;
            
            // Load current highscores from localStorage
            const storedHighscores = JSON.parse(localStorage.getItem('highscores')) || [];
            
            // Add the new score to the highscores list
            storedHighscores.push({ name: playerName, score: score });

            // Sort the list by score in descending order
            storedHighscores.sort((a, b) => b.score - a.score);

            // Keep only the top 5 highscores
            const topFiveHighscores = storedHighscores.slice(0, maxHighscores);
            
            // Save the updated top 5 highscores back to localStorage
            localStorage.setItem('highscores', JSON.stringify(topFiveHighscores));

            // Update the global highscoreList to reflect these changes
            highscoreList.splice(0, highscoreList.length, ...topFiveHighscores);

            // Update the highscore display
            const highscoreDiv = document.getElementById('highscore');
            highscoreDiv.innerHTML = "<strong>Highscores</strong>";
            highscoreList.forEach((entry, index) => {
                highscoreDiv.innerHTML += `<br>${index + 1}. ${entry.name}: ${entry.score}`;
            });
        }

        function loadHighscores() {
            // Clear the highscore list to avoid duplication
            highscoreList.length = 0;

            // Load the highscores from localStorage
            const storedHighscores = JSON.parse(localStorage.getItem('highscores')) || [];

            // Update the global highscoreList to reflect the stored highscores
            highscoreList.push(...storedHighscores);

            // Update the highscore display
            const highscoreDiv = document.getElementById('highscore');
            highscoreDiv.innerHTML = "<strong>Highscores</strong>";
            highscoreList.forEach((entry, index) => {
                highscoreDiv.innerHTML += `<br>${index + 1}. ${entry.name}: ${entry.score}`;
            });
        }

        function restartGame() {
            // Reset the game state
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('nameField').value = '';

            // Reload highscores without duplicating them
            loadHighscores();
        }

        document.addEventListener('keydown', changeDirection);
        document.getElementById('nameSubmit').addEventListener('click', handleNameSubmit);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        document.getElementById('upBtn').addEventListener('click', () => changeDirection({ keyCode: 38 }));
        document.getElementById('downBtn').addEventListener('click', () => changeDirection({ keyCode: 40 }));
        document.getElementById('leftBtn').addEventListener('click', () => changeDirection({ keyCode: 37 }));
        document.getElementById('rightBtn').addEventListener('click', () => changeDirection({ keyCode: 39 }));

        loadHighscores();

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
