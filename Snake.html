<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000069;
            color: #ecf0f1;
            font-family: 'Times New Roman', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }
        canvas {
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1em;
            text-align: left;
        }
        #score {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #restartBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #restartBtn:hover {
            background-color: #c0392b;
        }
        #nameInputContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #nameField {
            background-color: #fff;
            color: #000;
            border: 2px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 200px;
            margin-bottom: 10px;
        }
        #nameSubmit {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #specialPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 50px;
            z-index: 10;
        }
        #specialPopup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #29c5e1;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div id="highscore"><strong>Highscores</strong></div>
    </div>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <button id="restartBtn">Restart</button>
    <div id="nameInputContainer">
        <input type="text" id="nameField" placeholder="Enter your name">
        <button id="nameSubmit">Submit</button>
    </div>

    <div id="specialPopup">
        <p>Nice 29!</p>
        <button id="continueBtn">Continue</button>
        <button id="secretBtn">Secret</button>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdnusGCavibNu7FU4YliT4VD1F5QAwtP8",
            authDomain: "turtlearth-6b0a6.firebaseapp.com",
            projectId: "turtlearth-6b0a6",
            storageBucket: "turtlearth-6b0a6.appspot.com",
            messagingSenderId: "90749703119",
            appId: "1:90749703119:web:3601e2dd5554c61940f8ba",
            measurementId: "G-WVYQDY75EG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let apple = {x: 5, y: 5};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;
        let gamePaused = false;

        const maxHighscores = 5;

        // Game speed variables
        const normalSpeed = 100; // Normal game speed (100ms)
        const pausedSpeed = 1000; // Slowed down speed when "paused" (1000ms)
        let gameSpeed = normalSpeed;

        // Swipe gesture variables
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#49ff00';
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.strokeStyle = '#49ff69';
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (score === 2 && !gamePaused) {
                gamePaused = true;
                gameSpeed = pausedSpeed; // Slow down the game loop
                document.getElementById('specialPopup').style.display = 'block';
                return;
            }

            if (dx !== 0 || dy !== 0) {
                if (
                    head.x < 0 || head.x >= tileCount ||
                    head.y < 0 || head.y >= tileCount ||
                    snake.some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    gameOver = true;
                    promptForName();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score += 1;
                document.getElementById('score').textContent = `${score}`;
                generateApple();
            } else {
                snake.pop();
            }
        }

        function drawApple() {
            ctx.fillStyle = '#ff2900';
            ctx.beginPath();
            ctx.arc((apple.x + 0.5) * gridSize, (apple.y + 0.5) * gridSize, gridSize / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function generateApple() {
            apple.x = Math.floor(Math.random() * tileCount);
            apple.y = Math.floor(Math.random() * tileCount);

            snake.forEach(part => {
                if (part.x === apple.x && part.y === apple.y) {
                    generateApple();
                }
            });
        }

        async function updateHighscores(playerName) {
            const highscoreRef = doc(db, 'highscores', 'global');
            try {
                const docSnap = await getDoc(highscoreRef);
                const highscores = docSnap.exists() ? docSnap.data().highscores : [];

                highscores.push({ name: playerName, score: score });
                highscores.sort((a, b) => b.score - a.score);

                if (highscores.length > maxHighscores) {
                    highscores.pop();
                }

                await setDoc(highscoreRef, { highscores });

                const highscoreDiv = document.getElementById('highscore');
                highscoreDiv.innerHTML = "<strong>Highscores</strong>";
                highscores.forEach((entry, index) => {
                    highscoreDiv.innerHTML += `<br>${index + 1}. ${entry.name}: ${entry.score}`;
                });
            } catch (error) {
                console.error("Error updating highscores:", error);
            }
        }

        async function loadHighscores() {
            const highscoreRef = doc(db, 'highscores', 'global');
            try {
                const docSnap = await getDoc(highscoreRef);
                if (docSnap.exists()) {
                    const highscores = docSnap.data().highscores;
                    const highscoreDiv = document.getElementById('highscore');
                    highscoreDiv.innerHTML = "<strong>Highscores</strong>";
                    highscores.forEach((entry, index) => {
                        highscoreDiv.innerHTML += `<br>${index + 1}. ${entry.name}: ${entry.score}`;
                    });
                }
            } catch (error) {
                console.error("Error loading highscores:", error);
            }
        }

        let gameLoopTimeout;

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ecf0f1';
                ctx.font = '48px serif';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawApple();
            moveSnake();
            drawSnake();
            gameLoopTimeout = setTimeout(gameLoop, gameSpeed); // Use gameSpeed to control the loop speed
        }

        // Swipe gesture logic
        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;
            handleSwipe();
        }

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx === 0) {
                    dx = 1; // Swipe right
                    dy = 0;
                } else if (deltaX < 0 && dx === 0) {
                    dx = -1; // Swipe left
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy === 0) {
                    dy = 1; // Swipe down
                    dx = 0;
                } else if (deltaY < 0 && dy === 0) {
                    dy = -1; // Swipe up
                    dx = 0;
                }
            }
        }

        // Add touch event listeners
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchend', handleTouchEnd);

        document.addEventListener('keydown', (event) => {
            if (!gamePaused) {
                switch (event.key) {
                    case 'ArrowUp':
                        if (dy === 0) { dx = 0; dy = -1; }
                        break;
                    case 'ArrowDown':
                        if (dy === 0) { dx = 0; dy = 1; }
                        break;
                    case 'ArrowLeft':
                        if (dx === 0) { dx = -1; dy = 0; }
                        break;
                    case 'ArrowRight':
                        if (dx === 0) { dx = 1; dy = 0; }
                        break;
                }
            }
        });

        document.getElementById('continueBtn').addEventListener('click', () => {
            document.getElementById('specialPopup').style.display = 'none'; // Hide the popup
            score += 1; // Award one extra point
            document.getElementById('score').textContent = `${score}`; // Update the score display
            gamePaused = false; // Unpause the game
            gameSpeed = normalSpeed; // Return to normal speed
        });

        document.getElementById('secretBtn').addEventListener('click', () => {
            window.location.href = "Turtleearth.html";
        });

        function resetGame() {
            // Clear the existing game loop timeout
            clearTimeout(gameLoopTimeout);

            // Reset game state
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            gamePaused = false;
            gameSpeed = normalSpeed; // Reset speed to normal

            // Update the UI
            document.getElementById('score').textContent = '0';
            document.getElementById('nameInputContainer').style.display = 'none';
            document.getElementById('specialPopup').style.display = 'none';

            // Generate a new apple
            generateApple();

            // Restart the game loop
            gameLoop();
        }

        document.getElementById('restartBtn').addEventListener('click', resetGame);

        function promptForName() {
            const nameInputContainer = document.getElementById('nameInputContainer');
            nameInputContainer.style.display = 'block';
        }

        document.getElementById('nameSubmit').addEventListener('click', () => {
            const playerName = document.getElementById('nameField').value || 'Anonymous';
            updateHighscores(playerName);
            document.getElementById('nameInputContainer').style.display = 'none';
        });

        loadHighscores();
        gameLoop();
    </script>
</body>
</html>
