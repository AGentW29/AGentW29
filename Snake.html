<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }

        #highscoreContainer {
            text-align: left;
            margin-left: 20px;
        }

        #score {
            font-size: 48px;
            text-align: center;
            margin: 0 auto;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background-color: #000;
            display: block;
            margin-top: 20px;
        }

        #controls {
            margin-top: 20px;
        }

        .control-button {
            background-color: #cda434;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
            color: #fff;
            border-radius: 50%;
        }

        #restartBtn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="highscoreContainer">
            <h2>Highscores</h2>
            <ol id="highscoreList"></ol>
        </div>
        <div id="score">0</div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div id="controls">
            <button id="upBtn" class="control-button">↑</button>
            <br>
            <button id="leftBtn" class="control-button">←</button>
            <button id="downBtn" class="control-button">↓</button>
            <button id="rightBtn" class="control-button">→</button>
        </div>
        <button id="restartBtn">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 10, y: 10 }];
        let dx = 0;
        let dy = 0;
        let apple = { x: 5, y: 5 };
        let score = 0;
        let gameOver = false;

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(part => ctx.fillRect(part.x * 10, part.y * 10, 10, 10));
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x * 10, apple.y * 10, 10, 10);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score++;
                document.getElementById('score').textContent = score;
                apple = { x: Math.floor(Math.random() * 30), y: Math.floor(Math.random() * 30) };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= 30 || head.y < 0 || head.y >= 30 || snake.some(part => part.x === head.x && part.y === head.y)) {
                gameOver = true;
            }
        }

        function gameLoop() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ecf0f1';
                ctx.font = '48px serif';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveSnake();
            drawSnake();
            drawApple();

            setTimeout(gameLoop, 100);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = '0';
            gameLoop();
        }

        document.getElementById('restartBtn').addEventListener('click', resetGame);

        document.getElementById('upBtn').addEventListener('click', () => { dx = 0; dy = -1; });
        document.getElementById('downBtn').addEventListener('click', () => { dx = 0; dy = 1; });
        document.getElementById('leftBtn').addEventListener('click', () => { dx = -1; dy = 0; });
        document.getElementById('rightBtn').addEventListener('click', () => { dx = 1; dy = 0; });

        function promptForName() {
            const nameInputContainer = document.getElementById('nameInputContainer');
            nameInputContainer.style.display = 'block';
        }

        document.getElementById('nameSubmit').addEventListener('click', () => {
            const playerName = document.getElementById('nameField').value || 'Anonymous';
            updateHighscores(playerName);

            const nameInputContainer = document.getElementById('nameInputContainer');
            nameInputContainer.style.display = 'none';
        });

        loadHighscores();
        gameLoop();
    </script>
</body>
</html>
